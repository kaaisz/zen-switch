<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Zen switch - control your moment with deep breath</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>  
  <body>
    <div class="main" role="main">
      <h1>
        Zen switch
      </h1>
      <p>
        Whenever if you just needed taking deep breath to having relax, calm down, relieve from any stress or anxious.
      </p>
      <p>
        Click the button and breathe along with the animation. 
        Breathe in when you see a word "inhale", 
        breathe out when you see the word "exhale."
      </p>
      <div class="container">
        <div id="circle" class="circle">
          relax.
        </div>
      </div>
      <p id="endMessage"></p>
      <button id="animateButton">
        Start Whenever You're Ready
      </button>
    </div>
    <script src="script.js" defer></script>
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
